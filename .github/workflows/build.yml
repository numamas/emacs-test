name: Build Emacs

on:
  push:
    tags:
      - "v[0-9]+.*"
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./build linux
      - run: ./appimage
      - uses: actions/upload-artifact@v3
        with:
          name: output_linux
          path: out/

  windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            zip
      - uses: actions/checkout@v2
      - run: ./build windows
      - run: cd /opt && zip -r /c/emacs-windows.zip emacs
      - uses: actions/upload-artifact@v3
        with:
          name: output_windows
          path: C:\emacs-windows.zip

  publish:
    runs-on: ubuntu-latest
    needs: [linux, windows]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: output_linux

      - uses: actions/download-artifact@v3
        with:
          name: output_windows

      - run: ls -lh

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            emacs-28.1-x86_64.tar.gz
            emacs-x86_64.AppImage
            emacs-windows.zip
